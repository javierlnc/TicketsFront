<div class="d-flex justify-content-center align-items-center">
  <div class="container-fluid ">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm" (onSubmit)="doSomething()">
          <div class="form-group form-outline mb-4">
            <label for="username">User</label>
            <input class="form-control" formControlName="username" id="username">
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
              <div *ngIf="username.errors?.['required']">Username es requerido.</div>
            </div>
          </div>
          <div class="form-group form-outline mb-4">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
              <div *ngIf="password.errors?.['required']">Password es requerido.</div>
            </div>
          </div>
          <button type="submit" (click)="doSomething()" class="btn btn-primary">Iniciar Sesion</button>
        </form>
      </div>
    </div>
  </div>
</div>
